{% load static %}
<!DOCTYPE HTML>
<html lang="en-US">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="author" content="Anirudh Goel" />

		<title>Calender</title>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
		<link rel="stylesheet" type="text/css" href="{% static 'calender/css/style.css' %}" />
	</head>
	<body>
		<div id="left-bar">
			<br><br><br><br><br><br><br><br><br><br>
			<div id="clock">
				<span id="hourmin"></span>
				<span id="ap"></span>
			</div>
			<br><br><br><br><br><br><br><br>
			<span class="weather-heading">Weather</span>
			<div id="current-weather"></div>
		</div>
		<div id="right-area">
			<div id="menu-bar">
				<i class="fa fa-chevron-up" onclick="nextmonth();"></i>&nbsp;
				<i class="fa fa-chevron-down" onclick="prevmonth();"></i>&nbsp;&nbsp;&nbsp;&nbsp;
				<span class="month"></span> <span class="year"></span>
				<span class="icons-right">
					<i class="fa fa-refresh"></i>&nbsp;&nbsp;
					<i class="fa fa-gear"></i>&nbsp;&nbsp;&nbsp;
				</span>
			</div>
			<div class="container"></div>


			<div id="addEvent">
				<span class="eveBoxDate"></span>
				<span class="eveBoxClose" onclick="closeEveBox();">x</span>
				<div class="form-container">
					<form id="addEventForm" onsubmit="updateEvent(event);">
						<!-- <input type="text" id="eventId" value="" hidden> -->
						<br>
						<input type="text" placeholder="Event Name" id="eventName" value="" required>
						<input type="text" placeholder="Location" id="eventLocation" value="">
						<br>
						<strong>&nbsp;&nbsp;Starts</strong><br>
						<input type="date" id="eventStartDate" disabled="true">
						<input type="time" id="eventStartTime" disabled="true">
						<br>
						<strong>&nbsp;&nbsp;Ends</strong><br>
					  	<input type="date" id="eventEndDate" disabled="true">
						<input type="time" id="eventEndTime" disabled="true">
						<br>
						<i class="fa fa-check-square-o" id="eventAllDay" onclick="allDay();"></i>
						&nbsp;&nbsp;All Day
						<br><br>
						<strong>&nbsp;&nbsp;Description</strong><br>
						<textarea id="eventDescription" cols="28" rows="6"></textarea>
						<button id="eventCancelButton" onclick="closeEveBox();"><strong>Cancel</strong></button>
						<input type="submit" id="eventSaveButton" value="Save">
						<br><br>
					</form>
				</div>
			</div>

			<!-- <div id="viewEvent"> you got me </div> -->
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="{% static 'calender/js/weather.js' %}"></script>
		<script src="{% static 'calender/js/calender.js' %}"></script>
		<script src="{% static 'calender/js/clock.js' %}"></script>
		<script src="{% static 'calender/js/event.js' %}"></script>
	</body>
</html>
